                <h1>Vendo List</h1>
    
                <div class="btns">
                    <button type="button" onclick="addVendo()"><img src="assets/add.png" alt="">Add Vendo</button>

                    </div>
                    <!-- ... (your existing Vendo items) -->
                </div>
            </div>


            <div class="vendo-list-panel">
                
            </div>
        </div>

        
<script>
            var vendoCounter = 8;
            var highlightedVendo = null;
    
            function addVendo() {
                var container = document.querySelector('.container');
    
                // Create a new Vendo element
                var newVendo = document.createElement('div');
                newVendo.className = 'Vendo';
                newVendo.onclick = function() { highlightVendo(this); };
    
                newVendo.innerHTML = `
                    <img src="assets/vendo.png" alt="">
                    <div class="status-container">
                        <h2>VENDO ${vendoCounter}</h2>
                        <h3>STATUS:</h3>
                        <h3 id="stat">WORKING</h3>
                    </div>
                `;
    
                // Append the new Vendo to the container
                container.appendChild(newVendo);
    
                // Increment the Vendo counter
                vendoCounter++;
            }
    
            function removeVendo() {
                if (highlightedVendo) {
                    var container = document.querySelector('.container');
                    container.removeChild(highlightedVendo);
                    highlightedVendo = null; // Reset the highlighted Vendo
                }
            }
    
            function highlightVendo(vendo) {
                if (highlightedVendo) {
                    highlightedVendo.classList.remove('highlighted');
                }
    
                highlightedVendo = vendo;
                highlightedVendo.classList.add('highlighted');
            }
        </script>
        <style>
            .highlighted {
                border: 2px solid red;
            }
        </style>
</body>
